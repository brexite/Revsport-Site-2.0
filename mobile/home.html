<script>
  function showMenu() {
    document.getElementById("myDropdown").classList.toggle("show");
    document.getElementById("transition").style.top = "0px";
  }

  window.onclick = function (event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('.social-btn') && !event.target.closest('.dropdown')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
      document.getElementById("transition").style.top = "-400px";
    }
  }

  $(".hometext").animate({
        opacity: 1,
    }, { duration: 1200, queue: false });
  $(".discordwidget").animate({
        opacity: 1,
    }, { duration: 1200, queue: false });
</script>
