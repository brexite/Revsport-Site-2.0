<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revsport International</title>
  <link rel="stylesheet" type="text/css" href="assets/mainstyle.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/7366b3c9bf.js" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./assets/mobile-detect.js"></script>
</head>

<body>
  <span class="bg blur"></span>
  <span class="bg"></span>
  <div class="topnav">
    <a style="float: left; pointer-events: all;"href="./index.html">
      <img class="logo" src="./assets/revsport simple logo.png">
    </a>
    <i class="dropbtn fas fa-bars fa-3x" onclick="showMenu()"></i>
  </div>
  <div id="transition" class="dropdown">
    <div id="myDropdown" class="dropdown-content">
      <a href="./index.html">HOME</a>
      <a href="./team.html">TEAM</a>
      <a href="./donate.html">DONATE</a>
      <a href="./gallery.html">GALLERY</a>
      <div id="myDropdown" class="socials">
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement" target="_blank"><button class="social-btn"><i class="fab fa-github-square"></i></button></a>
        <a href="https://www.google.com/search?q=google+troll+face" target="_blank"><button class="social-btn"><i class="fab fa-google-plus"></i></button></a>
        <a href="https://twitter.com/RevsportIntl/" target="_blank"><button class="social-btn"><i class="fab fa-twitter"></i></button></a>
        <a href="https://www.uber.com/mx/es/" target="_blank"><button class="social-btn"><i class="fab fa-uber"></i></button></a>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="hero">  
    <h1 class="hometext">REVVING MY WIFE TONITE</h1>
    <iframe class="discordwidget" src="https://discord.com/widget?id=818451050729177100&theme=dark" style="border-color: transparent; border-image-width: 0;" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>
</body>



<script>
  function showMenu() {
    document.getElementById("myDropdown").classList.toggle("show");
    document.getElementById("transition").style.top = "0px";
  }

  window.onclick = function (event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('.social-btn') && !event.target.closest('.dropdown')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
      document.getElementById("transition").style.top = "-400px";
    }
  }

  $(".hometext").animate({
        left:'0px',
    }, { duration: 1000, queue: false });
  $(".hometext").animate({
        opacity: 1,
    }, { duration: 1200, queue: false });
  $(".discordwidget").animate({
        right:'10%',
    }, { duration: 1000, queue: false });
  $(".discordwidget").animate({
        opacity: 1,
    }, { duration: 1200, queue: false });
</script>

</html>
